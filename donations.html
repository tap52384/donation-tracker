<form id="manage-donations-form">
<h3>Add a donation
<div class="inline form-group display-none fa-2x" id="loading-spinner">
  <!-- font-awesome spinner goes here -->
  <!-- https://fontawesome.com/how-to-use/svg-with-js#additional-styling -->
       <i class="fas fa-cog fa-spin"></i>
  </div>
</h3>

  <div class="form-group">
    <label for="donor_id">Donor</label>
    <select class="form-control google-full-width" id="donor_id" name="donor_id" autocomplete="off" required>
      <option value="">Loading...</option>
    </select>
  </div> <!-- /.form-group -->
  
  <div class="display-none" id="new-donor-info">
  <div class="inline form-group">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" id="firstname" name="firstname" autocomplete="off" />
  </div>
  <div class="inline form-group">
    <label for="mi">M.I.</label>
    <input type="text" class="form-control" id="mi" name="mi" autocomplete="off" maxlength="1" size="3" />
  </div>
  <div class="inline form-group">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" id="lastname" name="lastname" autocomplete="off" />
  </div>
  <div class="inline form-group">
    <label for="suffix">Suffix</label>
    <input type="text" class="form-control" id="suffix" name="suffix" autocomplete="off" size="5" />
  </div>
  
  </div> <!-- /.new-donor-info -->
  
  <br />

  <div class="form-group">
    <label for="paymentmethod_id">Payment Method</label>
    <select class="form-control google-full-width" id="paymentmethod_id" name="paymentmethod_id" autocomplete="off" required>
      <option value="">Loading...</option>
    </select>
  </div> <!-- /.form-group -->
  <br />
  
  <div class="form-group">
    <label for="donationtype_id">Donation Type</label>
    <select class="form-control google-full-width" id="donationtype_id" name="donationtype_id" autocomplete="off" required>
      <option value="">Loading...</option>
    </select>
  </div> <!-- /.form-group -->
  <br />
  
  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="number" class="form-control google-full-width" id="amount" name="amount" autocomplete="off"
    placeholder="0000.00" step="0.01" min="0" required />
  </div>
  <br />
  
  <div class="form-group">
    <label for="date-given-now">Date Given</label>
    <div>
      <input type="radio" name="radio-a" id="date-given-now" checked />
      <label for="date-given-now">Now</label>
    </div>
    <div>
      <input type="radio" name="radio-a" id="date-given-custom" />
      <label for="date-given-custom">Custom Date</label>
    </div>
    <input type="date" id="given_at" name="given_at" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" placeholder="yyyy-mm-dd"
     class="form-control google-full-width" autocomplete="off" />
  </div>
  
  <br />  
  <br />
  
  <button type="submit" id="submit" name="submit" class="btn btn-success btn-block action" autocomplete="off">Save</button>
  <button type="button" id="add-donor" name="add-donor" class="btn btn-primary btn-block" autocomplete="off">Add New Donor</button>
  <button type="button" id="reset" name="reset" class="btn btn-primary btn-block" autocomplete="off">Reset</button>
<!--  <button type="button" id="delete" name="delete" class="btn btn-primary btn-block create" autocomplete="off">Delete</button> -->
  <button type="button" id="close" name="close" class="btn btn-primary btn-block" autocomplete="off">Close</button>  

</form>
