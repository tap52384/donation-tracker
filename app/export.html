<form id="export-donations-form">
<h3>Edit / delete donations
<span class="inline form-group display-none fa-2x" id="loading-spinner">
  <!-- font-awesome spinner goes here -->
  <!-- https://fontawesome.com/how-to-use/svg-with-js#additional-styling -->
       <i class="fas fa-cog fa-spin"></i>
  </span>
</h3>

  <table class="table">
    <thead>
      <tr>
        <th class="col-sm-4">Available</th>
        <th class="col-sm-4">&nbsp;</th>
        <th class="col-sm-4">Selected</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="col-sm-4">
          <select multiple id="available_donors" name="available_donors"
          class="donors-list"></select>
        </td>
        <td class="col-sm-4 text-center">
          <button type="button" class="donors-list-btn" id="add_donors"
          name="add_donors" title="Add selected donors">
            <i class="fas fa-play"></i>
          </button>
          <button type="button" class="donors-list-btn" id="add_all_donors"
          name="add_all_donors" title="Add all donors">
            <i class="fas fa-fast-forward"></i>
          </button>
          <button type="button" class="donors-list-btn" id="remove_donors"
          name="remove_donors" title="Remove selected donors">
            <i class="fas fa-play fa-flip-horizontal"></i>
          </button>
          <button type="button" class="donors-list-btn"
          name="remove_all_donors" id="remove_all_donors"
          title="Remove all donors">
            <i class="fas fa-fast-forward fa-flip-horizontal"></i>
          </button>
        </td>
        <td class="col-sm-4">
          <select multiple id="selected_donors" name="selected_donors"
          class="donors-list"></select>
        </td>
      </tr>
    </tbody>
  </table>

  <br />

  <div class="inline form-group">
    <label>Date Range</label>
    <input type="date" id="start_at" name="start_at" step="1"
    min="1970-01-01" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
    placeholder="yyyy-mm-dd"
    autocomplete="off" required />
  </div>
  <div class="inline form-group">
    <span>to</span>
  </div>
  <div class="inline form-group">
    <input type="date" id="end_at" name="end_at" step="1"
    min="1970-01-01" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
    placeholder="yyyy-mm-dd"
    autocomplete="off" required />
  </div>
  <div class="inline form-group">
    <button type="button" id="export-donations-submit-btn"
    name="export-donations-submit-btn" class="btn btn-success action"
    autocomplete="off">Export</button>
  </div>

  <br />
  <br />

  <button type="button" id="close" name="close"
  class="btn btn-primary form-control google-full-width" autocomplete="off">
    Close
  </button>

</form>
