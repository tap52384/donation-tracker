<form id="manage-donors-form">
  <h3>Add a new donor or edit an existing one
   <div class="inline form-group display-none fa-2x" id="loading-spinner">
  <!-- font-awesome spinner goes here -->
  <!-- https://fontawesome.com/how-to-use/svg-with-js#additional-styling -->
       <i class="fas fa-cog fa-spin"></i>
  </div>
  </h3>
  <div class="form-group">
    <select class="form-control google-full-width" id="users" name="users" autocomplete="off">
      <option value="">Loading...</option>
    </select>
  </div> <!-- /.form-group -->

  <br /><br />

  <div class="inline form-group">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" id="firstname" name="firstname" autocomplete="off" required autofocus />
  </div>
  <div class="inline form-group">
    <label for="mi">M.I.</label>
    <input type="text" class="form-control" id="mi" name="mi" autocomplete="off" maxlength="1" size="3" />
  </div>
  <div class="inline form-group">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" id="lastname" name="lastname" autocomplete="off" required />
  </div>
  <div class="inline form-group">
    <label for="suffix">Suffix</label>
    <input type="text" class="form-control" id="suffix" name="suffix" autocomplete="off" size="5"  />
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control google-full-width" id="phone" name="phone" autocomplete="off" />
  </div>
  <div class="form-group">
    <label for="address1">Address #1</label>
    <input type="text" class="form-control google-full-width" id="address1" name="address1" autocomplete="off" />
  </div>
  <div class="form-group">
    <label for="address2">Address #2</label>
    <input type="text" class="form-control google-full-width" id="address2" name="address2" autocomplete="off" />
  </div>
  <div class="inline form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" name="city" autocomplete="off" />
  </div>
  <div class="inline form-group">
    <label for="state">State</label>
    <select class="form-control" id="state" name="state" autocomplete="off">
      <option value="">Loading...</option>
    </select>
  </div>
  <div class="inline form-group">
    <label for="zip">Zip</label>
    <input type="text" class="form-control" id="zip" name="zip" size="10" autocomplete="off" />
  </div>
  <div class="block form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control google-full-width" id="email" name="email" maxlength="255" autocomplete="off" />
  </div>
  <div class="block form-group">
     <label for="dob_at">Date of Birth</label>
     <input type="date" id="dob_at" name="dob_at" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" placeholder="yyyy-mm-dd"
     class="form-control google-full-width" />
  </div>

  <br />

  <button type="submit" id="submit" name="submit" class="btn btn-success btn-block action" autocomplete="off">Save</button>
  <button type="reset" id="reset" name="reset" class="btn btn-primary btn-block" autocomplete="off">Add New Donor</button>
  <button type="button" id="delete" name="delete" class="btn btn-primary btn-block create" autocomplete="off">Delete</button>
  <button type="button" id="close" name="close" class="btn btn-primary btn-block" autocomplete="off">Close</button>

</form>
