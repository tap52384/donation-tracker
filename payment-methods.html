<form id="manage-payment-methods-form">
<h3>Add a new payment methods or edit an existing one
<div class="inline form-group display-none fa-2x" id="loading-spinner">
  <!-- font-awesome spinner goes here -->
  <!-- https://fontawesome.com/how-to-use/svg-with-js#additional-styling -->
       <i class="fas fa-cog fa-spin"></i>
  </div>
</h3>
  <div class="form-group">
    <select class="form-control google-full-width" id="payment-methods" name="payment-methods" autocomplete="off">
      <option value="">Loading...</option>
    </select>
  </div> <!-- /.form-group -->
  
  <br />
  
  <div class="form-group">
    <label for="name">Payment Method</label>
    <input type="text" class="form-control google-full-width" id="name" name="name" autocomplete="off" />
  </div>
  
  <br />
  
  <button type="submit" id="submit" name="submit" class="btn btn-success btn-block action" autocomplete="off">Save</button>
  <button type="reset" id="reset" name="reset" class="btn btn-primary btn-block" autocomplete="off">Add New Payment Method</button>
  <button type="button" id="delete" name="delete" class="btn btn-primary btn-block create" autocomplete="off">Delete</button>
  <button type="button" id="close" name="close" class="btn btn-primary btn-block" autocomplete="off">Close</button>  

</form>
